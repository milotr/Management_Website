{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Danh sách khách hàng</title>
        <!-- BOOTSTRAP CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <!-- NAVBAR -->
        {% include 'management/navbar.html' %}
        <div id="layoutSidenav">
            <!-- SIDENAVBAR -->
            {% include 'management/sidenavbar.html' %}
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Thêm khách hàng</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="{% url 'home'%}">Tổng quát</a></li>
                            <li class="breadcrumb-item active">Thêm khách hàng</li>
                        </ol>
                    </div>
                   <div class="container mb-3 mt-3">
                    <form class="row g-3" action="" method="POST">
                        <div class="col-md-4" >
                            {% csrf_token %}
                            {{form}}
                            <input type="submit" name="Submit">
                          <label for="inputAddress" class="form-label">Họ</label>
                          <input type="text" class="form-control" id="lastName" placeholder="Họ">
                        </div>
                        <div class="col-md-4">
                            <label for="inputAddress" class="form-label">Đệm</label>
                            <input type="text" class="form-control" id="middleName" placeholder="Đệm">
                        </div>
                        <div class="col-md-4">
                            <label for="inputAddress" class="form-label">Tên</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Tên">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Số điện thoại">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label">Chứng minh nhân dân</label>
                            <input type="text" class="form-control" id="socialNumber" placeholder="Chứng minh nhân dân">
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Thêm</button>
                        </div>
                      </form>
                   </div>
                </main>
                <!-- FOOTER -->
            {% include 'management/footer.html' %}
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js'%}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
    </body>
</html>
