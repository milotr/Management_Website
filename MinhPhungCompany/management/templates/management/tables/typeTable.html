{% extends 'management/main.html' %} {%block content%}
<main>
  <div class="container-fluid px-4">
    <h1 class="mt-4">Danh sách mẫu hàng</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a href="home">Tổng quát</a></li>
      <li class="breadcrumb-item active">Danh sách mầu hàng</li>
    </ol>
    <div class="card-body">   
      <div class="d-grid gap-2">
        <a
          href="{% url 'formProduct'%}"
          class="btn btn-primary"
          role="button"
          >Thêm mẫu hàng</a
        >
      </div>
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i>
        Danh sách mẫu hàng
      </div>
        <ul class="list-group">
          {% for type in type %}
          <li class="list-group-item"><a href="{% url 'colorTable' type.type_id %}">{{type.typeOfProduct}}</li>
          {% endfor %}
        </ul> 
      </div>
    </div>
  </div>
</main>
{%endblock%}
